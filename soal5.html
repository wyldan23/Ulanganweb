<!DOCTYPE html>
<html>
<head>
    <title>Nama Bulan</title>
</head>
<body>
    <h1>Nama Bulan</h1>
    <ul id="bulan-list">
    </ul>

    <script>
        var namaBulan = [
            "Januari",
            "Februari",
            "Maret",
            "April",
            "Mei",
            "Juni",
            "Juli",
            "Agustus",
            "September",
            "Oktober",
            "November",
            "Desember"
        ];

        var ul = document.getElementById("bulan-list");

        for (var i = 0; i < namaBulan.length; i++) {
            var li = document.createElement("li");
            li.textContent = namaBulan[i];
            ul.appendChild(li);
        }
    </script>
</body>
</html>
