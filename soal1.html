<!DOCTYPE html>
<html>
<head>
    <title>Tipe Data dalam HTML</title>
</head>
<body>
    <script>
        
        var angka = 42;

        
        var teks = "Halo, ngab!";

        
        var arr = [1, 2, 3, 4, 5];

        
        var obj = { nama: "Ahmad", umur: 30, kota: "Indo" };

        
        var benar = true;
        var salah = false;

        
        console.log("Tipe data angka: " + angka);
        console.log("Tipe data string: " + teks);
        console.log("Tipe data array: " + arr);
        console.log("Tipe data object: ", obj);
        console.log("Tipe data boolean (true): " + benar);
        console.log("Tipe data boolean (false): " + salah);
    </script>
</body>
</html>
