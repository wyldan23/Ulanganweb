<!DOCTYPE html>
<html>
<head>
    <title>Cek Usia untuk Pembuatan KTP</title>
</head>
<body>
    <h1>Cek Usia untuk Pembuatan KTP</h1>
    <label for="usia">Masukkan usia Anda:</label>
    <input type="number" id="usia" placeholder="Usia">
    <button onclick="cekUsia()">Cek Usia</button>
    <p id="hasil"></p>

    <script>
        function cekUsia() {
           
            const usia = parseInt(document.getElementById("usia").value);

           
            if (usia > 17) {
                document.getElementById("hasil").textContent = "Anda sudah boleh membuat KTP.";
            } else if (usia < 17 && usia >= 0) {
                document.getElementById("hasil").textContent = "Anda belum boleh membuat KTP.";
            } else {
                document.getElementById("hasil").textContent = "Masukkan usia yang valid.";
            }
        }
    </script>
</body>
</html>
