<!DOCTYPE html>
<html>
<head>
    <title>Program Switch Case</title>
</head>
<body>
    <script>
        var hari = "senin";

        switch (hari) {
            case "senin":
                console.log("Saya pilih hari sabtu");
                break;
            default:
                console.log("Hari yang saya pilih bukan sabtu");
        }
    </script>
</body>
</html>
