<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Volume Kubus</title>
</head>
<body>
    <h1>Kalkulator Volume Kubus</h1>
    <label for="sisi">Masukkan panjang sisi kubus:</label>
    <input type="number" id="sisi" step="0.01" min="0" placeholder="Panjang sisi kubus">
    <button onclick="hitungVolume()">Hitung Volume</button>
    <p id="hasil"></p>

    <script>
        function hitungVolume() {
          
            const sisi = parseFloat(document.getElementById("sisi").value);

            
            if (sisi > 0) {
               
                const volume = sisi * sisi * sisi;

               
                document.getElementById("hasil").textContent = "Volume kubus adalah: " + volume;
            } else {
                
                document.getElementById("hasil").textContent = "Panjang sisi harus lebih dari 0.";
            }
        }
    </script>
</body>
</html>
